<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css" />

    <title>Beauty Shop</title>
</head>
<body>
    <div class="container">
        <div class="text-center mt-5">
            <h3 id="orderNowText"><marquee behavior="scroll" direction="left">Order now and get the best deals at your favourite products</marquee></h3>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="text-center mb-5 mt-5">
                    <form action="" id="searchBrands">
                        <label for="xyz"><b>Select Brand</b></label>
                        <select name="brandName" id="xyz">
                            <option value="colourpop">Colourpop</option>
                            <option value="maybelline">Maybelline</option>
                            <option value="glossier">Glossier</option>
                            <option value="nyx">nyx</option>
                            <option value="clinique">Clinique</option>
                        </select>
                        <button type="submit" class="btn btn-success">Get Details</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-6 col-sm-12"  id="displayImage">
             
            </div>
            <table class="col-md-6 col-sm-12 mt-5" class="text-center" id="tableResult" style="background-color: peachpuff; color: rgb(38, 27, 17);">

            </table>
        </div>
        <div class="row text-center mt-5" id="change">
            <div class="col-sm-6">
                <button id="previous">Previous</button>
            </div>
            <div class="col-sm-6">
                <button id="next">Next</button>
            </div>
        </div>
        <div id="order" class="text-center mt-5 mb-5">
            <button  style="height: auto; width: 400px;">Buy Now</button>
        </div>

        <div class="row mb-5" id="quantity">
            <div class="col-sm-6">
                <span>Quantity (min 1)</span>
                <span><button id="decrease">-</button></span>
                <span><button id="count">1</button></span>
                <span><button id="increase">+</button></span>
            </div>
            <div class="col-sm-6">
                <span><button id="checkout">Proceed to checkout</button></span>
            </div>
        </div>

        <div class="container my-5" id="address">
            <p>Order details:</p>
            <table class="col-md-6 col-sm-12 mt-5" class="text-center" id="orderDetails" style="color: rgb(38, 27, 17);">

            </table>

            <h3 class="text-center text-primary">Enter your details</h3>
           
            <div class="bg-dark text-white p-3 mt-3">
                <form>                      
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                             
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                       
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                       
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                        
                    <div class="row">
                        <label for="inputState" class="form-label">Type of Address:</label>
                        <div class="form-check col-sm-4">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">Home</label>
                        </div>   
                        <div class="form-check col-sm-4">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">Work</label>
                        </div>   
                        <div class="form-check col-sm-4">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">Others</label>
                        </div>   
                    </div>  

                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                    <button type="submit" class="btn btn-primary text-center" id="save ">Save and Continue</button>                    
                </form>
            </div>
        </div>
        
       
            <div class="text-center"  id="orderText">
                <div id="orderPlaced" style="background-color: green; height: 50px; width: 200px;">
                    <span style="color: white;"><b>Your order had been placed successfully.</b></span>
                </div>
            </div>

            <section id="continueBrowsing">
                <div class="text-center mt-5">
                    <form action="products.html">
                        <button style="border-radius: 10px;" id="btn">Continue Browsing</button>
                    </form>
                </div>
            </section>
       
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
     integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- axios cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" 
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
